            //遊戲空間轉換設定
            function next() 
            {
                if (level == 0)
                {
                    level = 1;
                    document.getElementById("next").style.display="none";
                }
            }
            //遊戲初始物品設定
            function startGame()
            {
                GameArea.start(660,280,20);
                Background = new object(700, 450, "./images/background.png", 0, -80, "background");

                Gold2 = [];
                Gold3 = [];
                Enemy = [];
                Enemy2 = [];
                Enemy3 = [];
                Score = new object("30px", "Consolas", "black", 270, 40, "text");
                GameArea.nowscore = 0;
                EndSound = new sound("./sounds/end.wav");
            }
            //遊戲不斷執行設定
            function LoopGame() 
            {
                if (level==0)
                {
                    GameArea.clear();
                    Background.newShow();
                    LobbyText.text = "Money Grabber";
                    LobbyText.newShow();
                    LobbyImg.newShow();
                }

                    //碰撞事件
                    for (i = 0; i < Gold.length; i += 1) 
                    {
                        if (Player.collision(Gold[i])) 
                        {
                            Gold[i].width = 0;
                            Gold[i].height = 0;
                            Gold[i].y = 350;
                            GameArea.nowscore += 1;
                        } 
                    }
                    for (i = 0; i < Gold2.length; i += 1) 
                    {
                        if (Player.collision(Gold2[i]))

                            Gold2[i].width = 0;
                            Gold2[i].height = 0;

                            Gold3[i].width = 0;
                            Gold3[i].height = 0;
                            Gold3[i].y = 350;
                            GameArea.nowscore += 10;
                        } 
                    }
                    for (i = 0; i < Enemy.length; i += 1)

                            Enemy[i].width = 0;
                            Enemy[i].height = 0;
                            Enemy[i].y = 350;

                            Enemy2[i].height = 0;
                            Enemy2[i].y = 350;

                            GameArea.stop();
                            EndSound.play();

                            x2 = getRandom(30,600);

            //遊戲機制
            function border()
            {
                if (Player.x <= 0)
                {
                    Player.x = 0;
                }
                if (Player.x >= GameArea.canvas.width - Player.width)
                {
                    Player.x = GameArea.canvas.width - Player.width;
                }
            }
            function gold_border()
            {
                for (i = 0; i < Gold.length; i += 1) 
                {
                    if (Gold[i].y>=280)
                    {
                        Gold.splice(i, 1);
                    }
                }
